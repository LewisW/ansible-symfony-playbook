---

# Generic Symfony stuff
- name: Check for an environment specific htaccess
  stat: path={{ symfony2_release_destination }}/web/.htaccess.{{symfony2_project_env}}
  register: htaccess_dist

- stat: path={{ symfony2_release_destination }}/web/.htaccess
  register: htaccess

- name: Create htaccess symlink
  file: state=link src={{ symfony2_release_destination }}/web/.htaccess.{{symfony2_project_env}} path={{ symfony2_release_destination }}/web/.htaccess
  when: htaccess_dist.stat.exists and not htaccess.stat.exists

- stat: path={{ symfony2_release_destination }}/app/config/parameters.yml follow=yes
  register: parameters_config

- name: Compile app/config/parameters.yml from parameters.yml
  template: src=parameters.yml.j2 dest={{ symfony2_release_destination }}/app/config/parameters.yml
  when: not parameters_config.stat.exists

- name: Run composer install
  shell: cd {{ symfony2_release_destination }} && SYMFONY_ENV={{symfony2_project_env}} composer install {{symfony2_project_composer_opts}}

- name: Dump assets
  shell: cd {{ symfony2_release_destination }} && if [ $(grep -c 'symfony/assetic-bundle' composer.lock) -gt 0 ]; then {{symfony2_php_path}} {{symfony2_console_path}} assetic:dump --env={{symfony2_project_env}} {{symfony2_project_console_opts}}; fi
  ignore_errors: yes
  register: result

- name: Install mopa fonts
  shell: cd {{ symfony2_release_destination }} && if [ $(grep -c 'mopa/bootstrap-bundle' composer.lock) -gt 0 ]; then {{symfony2_php_path}} {{symfony2_console_path}} mopa:bootstrap:install:font --env={{symfony2_project_env}} {{symfony2_project_console_opts}}; fi
  register: result

- name: Clear Doctrine metadata cache
  shell: cd {{ symfony2_release_destination }} && if [ $(grep doctrine/doctrine-bundle composer.lock) -gt 0 ]; then {{symfony2_php_path}} {{symfony2_console_path}} doctrine:cache:clear-metadata --env={{symfony2_project_env}} {{symfony2_project_console_opts}}; fi

- name: Clear Doctrine result cache
  shell: cd {{ symfony2_release_destination }} && if [ $(grep doctrine/doctrine-bundle composer.lock) -gt 0 ]; then {{symfony2_php_path}} {{symfony2_console_path}} doctrine:cache:clear-result --env={{symfony2_project_env}} {{symfony2_project_console_opts}}; fi

- name: Clear Doctrine query cache
  shell: cd {{ symfony2_release_destination }} && if [ $(grep doctrine/doctrine-bundle composer.lock) -gt 0 ]; then {{symfony2_php_path}} {{symfony2_console_path}} doctrine:cache:clear-query --env={{symfony2_project_env}} {{symfony2_project_console_opts}}; fi

- include: backup.yml
  when: not skip_backup

- name: Put maintenance page live
  file: state=link src={{symfony2_maintenance_root}} path={{symfony2_project_root}}/current
  when: symfony2_versioned_deployment

- name: Run migrations
  shell: cd {{ symfony2_release_destination }} && if [ $(grep doctrine-migrations-bundle composer.lock) -gt 0 ]; then {{symfony2_php_path}} {{symfony2_console_path}} doctrine:migrations:migrate -n --env={{symfony2_project_env}} {{symfony2_project_console_opts}}; fi

- name: Clear the opcache for CGI
  command: "cachetool opcache:reset --fcgi"
  when: php_opcache_enabled_in_ini is defined and php_opcache_enabled_in_ini and 'php5-fpm' in php_packages

- name: Clear the opcache for CLI
  command: "cachetool opcache:reset --cli"
  when: php_opcache_enabled_in_ini is defined and php_opcache_enabled_in_ini

- name: Put version live
  file: state=link src={{ symfony2_release_destination }} path={{symfony2_project_root}}/current
  when: symfony2_versioned_deployment
